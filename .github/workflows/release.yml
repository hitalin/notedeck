name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            rust_targets: aarch64-apple-darwin,x86_64-apple-darwin
            tauri_args: --target universal-apple-darwin --bundles app
          - platform: ubuntu-22.04
            rust_targets: ''
            tauri_args: --no-bundle
          - platform: windows-latest
            rust_targets: ''
            tauri_args: --no-bundle

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build
        run: pnpm tauri build ${{ matrix.tauri_args }}

      - name: Get version
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Package (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          cd src-tauri/target/release
          tar czf "${GITHUB_WORKSPACE}/NoteDeck-${{ steps.version.outputs.version }}-linux-x64.tar.gz" notedeck

      - name: Package (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          cd src-tauri/target/universal-apple-darwin/release/bundle/macos
          zip -ry "${GITHUB_WORKSPACE}/NoteDeck-${{ steps.version.outputs.version }}-macos-universal.zip" NoteDeck.app

      - name: Package (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $version = '${{ steps.version.outputs.version }}'
          Compress-Archive -Path "src-tauri\target\release\notedeck.exe" -DestinationPath "NoteDeck-${version}-windows-x64.zip"

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: NoteDeck-*
