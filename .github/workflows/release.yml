name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            rust_targets: aarch64-apple-darwin,x86_64-apple-darwin
            tauri_args: --target universal-apple-darwin --bundles app,dmg
          - platform: ubuntu-24.04
            rust_targets: ''
            tauri_args: --bundles appimage,deb
          - platform: windows-latest
            rust_targets: ''
            tauri_args: --bundles nsis

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}
          components: clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          prefix-key: v1

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Lint (Biome)
        run: pnpm biome check

      - name: Lint (Clippy)
        run: cargo clippy --manifest-path src-tauri/Cargo.toml --all-targets -- -D warnings

      - name: Type check
        run: pnpm vue-tsc --noEmit

      - name: Test
        run: pnpm vitest run

      - name: Build
        run: pnpm tauri build ${{ matrix.tauri_args }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Get version
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Package (Linux)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "=== Bundle contents ==="
          ls -la src-tauri/target/release/bundle/appimage/ || true
          ls -la src-tauri/target/release/bundle/deb/ || true
          cd src-tauri/target/release
          tar czf "${GITHUB_WORKSPACE}/NoteDeck-${VERSION}-linux-x64.tar.gz" notedeck
          cd "${GITHUB_WORKSPACE}"
          cp src-tauri/target/release/bundle/appimage/*.AppImage "NoteDeck-${VERSION}-linux-x64.AppImage"
          cp src-tauri/target/release/bundle/deb/*.deb "NoteDeck-${VERSION}-linux-x64.deb"
          # Updater artifacts (generated when TAURI_SIGNING_PRIVATE_KEY is set)
          cp src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz "NoteDeck-${VERSION}-linux-x64.AppImage.tar.gz" 2>/dev/null || echo "WARN: AppImage updater bundle not found"
          cp src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz.sig "NoteDeck-${VERSION}-linux-x64.AppImage.tar.gz.sig" 2>/dev/null || echo "WARN: AppImage updater signature not found"

      - name: Package (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "=== Bundle contents ==="
          ls -la src-tauri/target/universal-apple-darwin/release/bundle/macos/ || true
          ls -la src-tauri/target/universal-apple-darwin/release/bundle/dmg/ || true
          cd src-tauri/target/universal-apple-darwin/release/bundle/macos
          zip -ry "${GITHUB_WORKSPACE}/NoteDeck-${VERSION}-macos-universal.zip" NoteDeck.app
          cd "${GITHUB_WORKSPACE}"
          cp src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg "NoteDeck-${VERSION}-macos-universal.dmg"
          # Updater artifacts (generated when TAURI_SIGNING_PRIVATE_KEY is set)
          cp src-tauri/target/universal-apple-darwin/release/bundle/macos/*.tar.gz "NoteDeck-${VERSION}-macos-universal.app.tar.gz" 2>/dev/null || echo "WARN: macOS updater bundle not found"
          cp src-tauri/target/universal-apple-darwin/release/bundle/macos/*.tar.gz.sig "NoteDeck-${VERSION}-macos-universal.app.tar.gz.sig" 2>/dev/null || echo "WARN: macOS updater signature not found"

      - name: Package (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $version = '${{ steps.version.outputs.version }}'
          Write-Host "=== Bundle contents ==="
          Get-ChildItem "src-tauri\target\release\bundle\nsis\" -ErrorAction SilentlyContinue
          Compress-Archive -Path "src-tauri\target\release\notedeck.exe" -DestinationPath "NoteDeck-${version}-windows-x64.zip"
          Copy-Item "src-tauri\target\release\bundle\nsis\*.exe" "NoteDeck-${version}-windows-x64-setup.exe"
          # Updater artifacts (generated when TAURI_SIGNING_PRIVATE_KEY is set)
          $nsisZip = Get-ChildItem "src-tauri\target\release\bundle\nsis\*.nsis.zip" -ErrorAction SilentlyContinue
          if ($nsisZip) {
            Copy-Item $nsisZip.FullName "NoteDeck-${version}-windows-x64-setup.nsis.zip"
          } else { Write-Host "WARN: Windows updater bundle not found" }
          $nsisZipSig = Get-ChildItem "src-tauri\target\release\bundle\nsis\*.nsis.zip.sig" -ErrorAction SilentlyContinue
          if ($nsisZipSig) {
            Copy-Item $nsisZipSig.FullName "NoteDeck-${version}-windows-x64-setup.nsis.zip.sig"
          } else { Write-Host "WARN: Windows updater signature not found" }

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: NoteDeck-*

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Download release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p assets
          # Download updater artifacts (may not exist if signing key was not set)
          gh release download "v${VERSION}" \
            --repo "${{ github.repository }}" \
            --pattern "*.sig" \
            --pattern "*.nsis.zip" \
            --pattern "*.AppImage.tar.gz" \
            --pattern "*.app.tar.gz" \
            --dir assets || echo "WARN: Some updater artifacts not found"
          echo "=== Downloaded assets ==="
          ls -la assets/ || true

      - name: Generate latest.json
        run: |
          VERSION=${{ steps.version.outputs.version }}
          REPO="${{ github.repository }}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BASE_URL="https://github.com/${REPO}/releases/download/v${VERSION}"

          # Read signatures
          WIN_SIG=$(cat assets/*-windows-x64-setup.nsis.zip.sig 2>/dev/null || echo "")
          LINUX_SIG=$(cat assets/*-linux-x64.AppImage.tar.gz.sig 2>/dev/null || echo "")
          MACOS_SIG=$(cat assets/*-macos-universal.app.tar.gz.sig 2>/dev/null || echo "")

          cat > latest.json << MANIFEST
          {
            "version": "${VERSION}",
            "notes": "NoteDeck v${VERSION}",
            "pub_date": "${DATE}",
            "platforms": {
              "windows-x86_64": {
                "signature": "${WIN_SIG}",
                "url": "${BASE_URL}/NoteDeck-${VERSION}-windows-x64-setup.nsis.zip"
              },
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "${BASE_URL}/NoteDeck-${VERSION}-linux-x64.AppImage.tar.gz"
              },
              "darwin-universal": {
                "signature": "${MACOS_SIG}",
                "url": "${BASE_URL}/NoteDeck-${VERSION}-macos-universal.app.tar.gz"
              }
            }
          }
          MANIFEST

      - name: Upload latest.json and publish release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          gh release upload "v${VERSION}" latest.json \
            --repo "${{ github.repository }}" \
            --clobber
          gh release edit "v${VERSION}" \
            --repo "${{ github.repository }}" \
            --draft=false
