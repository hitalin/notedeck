name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            rust_targets: aarch64-apple-darwin,x86_64-apple-darwin
            tauri_args: --target universal-apple-darwin --bundles app,dmg
          - platform: ubuntu-24.04
            rust_targets: ''
            tauri_args: --bundles appimage,deb
          - platform: windows-latest
            rust_targets: ''
            tauri_args: --bundles nsis

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}
          components: clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          prefix-key: v1

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Lint (Biome)
        run: pnpm biome check

      - name: Lint (Clippy)
        run: cargo clippy --manifest-path src-tauri/Cargo.toml --all-targets -- -D warnings

      - name: Type check
        run: pnpm vue-tsc --noEmit

      - name: Test
        run: pnpm vitest run

      - name: Build
        run: pnpm tauri build ${{ matrix.tauri_args }}

      - name: Get version
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Package (Linux)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cd src-tauri/target/release
          tar czf "${GITHUB_WORKSPACE}/NoteDeck-${VERSION}-linux-x64.tar.gz" notedeck
          cd "${GITHUB_WORKSPACE}"
          cp src-tauri/target/release/bundle/appimage/*.AppImage "NoteDeck-${VERSION}-linux-x64.AppImage"
          cp src-tauri/target/release/bundle/deb/*.deb "NoteDeck-${VERSION}-linux-x64.deb"

      - name: Package (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cd src-tauri/target/universal-apple-darwin/release/bundle/macos
          zip -ry "${GITHUB_WORKSPACE}/NoteDeck-${VERSION}-macos-universal.zip" NoteDeck.app
          cd "${GITHUB_WORKSPACE}"
          cp src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg "NoteDeck-${VERSION}-macos-universal.dmg"

      - name: Package (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $version = '${{ steps.version.outputs.version }}'
          Compress-Archive -Path "src-tauri\target\release\notedeck.exe" -DestinationPath "NoteDeck-${version}-windows-x64.zip"
          Copy-Item "src-tauri\target\release\bundle\nsis\*.exe" "NoteDeck-${version}-windows-x64-setup.exe"

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: NoteDeck-*
